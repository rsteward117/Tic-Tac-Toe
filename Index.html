<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe game</title>
    <link rel="stylesheet" href="Tic-Tac-Toe.css">
</head>
<h1>Tic-Tac-Toe Project</h1>

<div id="PlayerSelectionContainer">
<h2>Select Players</h2>
<div class="Player1">
    <h3>Player 1</h3>
<div class="playerSelectionButtons">
    <button >Human</button>
    <button >Computer</button>
</div>
</div>
<div class="Player2">
    <h3>Player 2</h3>
<div class="playerSelectionButtons">
    <button >Human</button>
    <button >Computer</button>
</div>
</div>
    </div>
<div id="playerTurn"></div>
<div id="GameBoard">
<div class="gameSquares">
    
</div>
</div>
    


<div id="resultContainer">
<h3>Results</h3>
    
<div id="gameResult"></div>
<button onclick="document.location.reload(true)"> Restart Game
    </button>
</div>

<body>
    <script src="Tic-Tac-Toe.js" defer></script>
</body>
</html>
